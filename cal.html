<html>
   <head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="cal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/footer-distributed-with-address-and-phones.css">
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

	<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

   <script>
function calcsqrt(form) 
{
	var number=calculator.display.value;
	var ans=Math.sqrt(number);
	calculator.display.value=ans;
}
function calcsq(form) 
{
	var number=calculator.display.value;
	var ans=number*number;
	calculator.display.value=ans;
}
function calcb(form) 
{
	var number=calculator.display.value;
	var ans=(number*number)*number;
	calculator.display.value=ans;
}
function calcbrt(form) 
{
	var number=calculator.display.value;
	var ans=Math.cbrt(number);
	calculator.display.value=ans;
}

</script>
</head>
   <body>
   <header>
    <div class="topnav">
       <h1><a href="#">CALCULATOR</a></h1>
	    
			</div>
</header>

      <form name="calculator" style="margin-left:600px; margin-top:130px;">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled style="width:300px;">
               </td>
            </tr>
	
            <tr>
               <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'" ></td>
               <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'" ></td>
               <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'" ></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
               <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'" ></td>
               <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'" ></td>
               <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'" ></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'" ></td>
            </tr>
            <tr>
               <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'" ></td>
               <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'" ></td>
               <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'" ></td>
               <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'" ></td>
            </tr>
            <tr>
               <td><input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''" ></td>
               <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
               <td><input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)" ></td>
               <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'" ></td>
            </tr>
			<tr>
			    <td><input type="button" name="sq" value="Square" onclick="calcsq(this.form)" ></td>
				<td><input type="button" name="sqrt" value="Square Root" onclick="calcsqrt(this.form)" ></td>
				<td><input type="button" name="cb" value="Cube" onclick="calcb(this.form)" ></td>
				<td><input type="button" name="cbrt" value="Cube Root" onclick="calcbrt(this.form)" ></td>
			</tr>
			  
         </table>
      </form>
	 <br><br><br>
      
   </body>
   
</html>
